<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Multiply/Divide</title>
  <script src="june6part3.js" defer></script>
</head>
<body>
  <h2>JavaScript Basic : Exercise-3</h2>
  <p>Write a JavaScript program to calculate multiplication and division of two numbers (input from user).</p>
  
  <form>
    <label>1st Number : <input type="number" id="num1"></label><br><br>
    <label>2nd Number : <input type="number" id="num2"></label><br><br>
    
    <input type="button" value="Multiply" onclick="multiply()">
    <input type="button" value="Divide" onclick="divide()">
  </form>

  <p>The Result Is : <span id="result">---</span></p>
</body>
</html>
